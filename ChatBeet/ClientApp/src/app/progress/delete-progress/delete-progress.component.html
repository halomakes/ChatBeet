<h1 mat-dialog-title>
    <span *ngIf="data?.key; else create">Delete span {{data?.key}}</span>
    <ng-template #create>Delete span</ng-template>
</h1>
<div mat-dialog-content>
    Are you sure you want to delete this progress span?
</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="delete()">Delete</button>
</div>
